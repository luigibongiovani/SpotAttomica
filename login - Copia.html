<body class="login">

    <section class="main-area">
        <div class="container-fluid">
            <div class="row h100">
                <div class="col-md-6 p-0">
                    <div class="login">
                        <div class="center-box">
                            <div class="logo">
                                <a href="spot.html"><img src="login/img/logo2.png" alt="Attomica"></a>
                                </div>
                                    <div class="title">
                                    <h4><b>Attomica Spot</b></h4>
                                    <p>Ao criar sua conta você concorda com nossos termos,<br> política e cookies. Saiba mais em <a href="#">política de privacidade</a></p>
                                </div>

                            <div class="form-wrap">
                                <form class="pui-form" method="post" action="">
                                    <div class="pui-form__element">
                                        <label class="animated-label">Email or phone</label>
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Email or whatsapp"
                                            required="">
                                    </div>
                                    <div class="pui-form__element">
                                        <label class="animated-label">Password</label>
                                        <input type="password" id="inputEmail" class="form-control" placeholder="Password"
                                            type="password" name="password">
                                    </div>
                                    <div class="form-check">

                                        <label class="form-check-label forget-password" for="exampleCheck1"><a
                                                href="#">Forgot
                                                password?</a></label>
                                    </div>
                                    <div class="pui-form__element">
                                        <button class="btn btn-lg btn-primary btn-block" type="submit">FAZER LOGIN</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
